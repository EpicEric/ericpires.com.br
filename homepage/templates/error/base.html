{% load static from staticfiles %}
{% macro error %}
    {% block error %}{% endblock %}
{% endmacro %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% usemacro error %}</title>
        <link href="{% static 'homepage/css/reset.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'error/css/error.css' %}" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="{% static 'homepage/favicon.png' %}?v=1" rel="shortcut icon" type="image/png">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>{% usemacro error %}</h1>
                <h2>{% block errorname %}{% endblock %}</h2>
                <p>{% block errordesc %}{% endblock %}</p>
                <p><a href="javascript:history.back()">Retornar à página anterior</a></p>
            </div>
        </main>
    </body>
</html>
